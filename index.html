<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Data table test</title>
</head>

<body>
  <table role="grid">
    <caption>My test table</caption>
      <thead>
        <tr role="row">
            <th scope="col" role="columnheader" aria-sort="descending">Fruit</th>
            <th scope="col" role="columnheader">Colour</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Banana</td>
            <td>Yellow</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Green</td>
        </tr>
      </tbody>
  </table>
</body>

</html>
