<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Date test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="//cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,URL,Promise"></script>
</head>
<body ng-app="plunker" ng-cloak>
    <div ng-controller="MainCtrl">
        <span>Date 1: {{date1}}</span><br/>
        <span>Date 2: {{date2}}</span><br/>
        <span>Date 3: {{date3}}</span><br/>
        <span>Date 4: {{date4}}</span>
    </div>
    <script>
        angular.module('plunker', []).controller('MainCtrl', function($scope) {
            $scope.name = 'Plunker';
            $scope.date1 = getDate('1995-12-17T03:24:00');
            $scope.date2 = getDate('1969-01-01T00:00:00');
            $scope.date3 = getDate('1995/12/17 03:24:00');
            $scope.date4 = getDate('1969/01/01 00:00:00');
        });
        function format(d) {
            var f = Intl.DateTimeFormat('en-US', {
                nullString: 'â€“',
                dataType: 'date',
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            });
            return f.format(d);
        }
        function getDate(s) {
            var d = new Date(s);
            return format(d);
        }
    </script>
</body>
</html>
