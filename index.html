<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Date test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="//cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en,URL,Promise"></script>
</head>
<body ng-app="plunker" ng-cloak>
    <div ng-controller="MainCtrl">
        <span>Date 1: {{format.date(dates.date1, 'yyyy-mm-dd')}}</span><br/>
        <span>Date 2: {{format.date(dates.date2, 'yyyy-mm-dd')}}</span><br/>
        <span>Date 3: {{format.date(dates.date3, 'yyyy-mm-dd')}}</span><br/>
        <span>Date 4: {{format.date(dates.date4, 'yyyy-mm-dd')}}</span>
    </div>
    <script>
        angular.module('plunker', []).controller('MainCtrl', function($scope) {
            $scope.name = 'Plunker';
                $scope.dates = {
                    date1: '1995-12-17T03:24:00',
                    date2: '1969-01-01T00:00:00',
                    date3: '1995/12/17 03:24:00',
                    date4: '1969/01/01 00:00:00'
                };
            
            $scope.format= function(s) {
                var d = new Date(s);
                var f = Intl.DateTimeFormat('en-US', {
                    nullString: 'â€“',
                    dataType: 'date',
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric'
                });
                return f.format(d);
            }
        });
    </script>
</body>
</html>
